{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
  <p id="stock"><br></p>
  <h2>產品生產排程</h2>
  <br>
  <strong>生產排程</strong>
<form method='post' action="/test/">
{% csrf_token %}
<select name="p_name">
    <option>巧克力麵包</option>
    <option>香蒜乳酪麵包</option>
    <option>紅豆麵包</option>
    <option>卡士達麵包</option>
    <option>海苔肉鬆麵包</option>
</select>
<input name="date" type="date"></input>
<input name="quantity" placeholder="數量"></input>
<input type="submit" value="提交"></input>
</form>
<br>
<h6 style="font-weight:bold;">產品總覽：</h6>
<br>
<div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">產品名稱</th>
          <th scope="col">庫存數量（萬）</th>
        </tr>
      </thead>
      <tbody>
      {% for p in product %}  
        <tr>
          <td> </td>
          <td>{{ p.p_name }}　　　</td>
          <td>{{ p.p_quantity }}</td>
        </tr>
    {% endfor %}
</div>
</tbody>
</table>
<br><br>
<h6 style="font-weight:bold;">原料總覽：</h6>
<br>
<div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">原料名稱</th>
          <th scope="col">庫存數量（萬）</th>
        </tr>
      </thead>
      <tbody>
      {% for m in material %}  
        <tr>
          <td> </td>
          <td>{{ m.m_name }}</td>
          <td>{{ m.m_quantity }}</td>
        </tr>
    {% endfor %}
</div>
</tbody>
</table>
</body>
</html>
{% endblock  %}
